<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location</title>
  <link rel="stylesheet" href="location.css">
</head>

<body>
  <h1 id="heading">My Public IP Address: <span id="ip"></span> </h1>
  <div id="container">
    <div class="div-container">
      <p class="items">Lat: <span id="latitude"></span></p>
      <p class="items">Long: <span id="longitude"></span></p>
    </div>

    <div class="div-container">
      <p class="items">City: <span id="city"></span></p>
      <p class="items">Region: <span id="region"></span></p>
    </div>

    <div class="div-container">
      <p class="items">Organisation: <span id="org"></span></p>
      <p class="items">Hostname: <span id="host"></span></p>
    </div>
  </div>

  <div id="map"></div>

  <div id="container2">
    <p class="items2"> Time Zone: <span id="time"></span></p>
    <p class="items2"> Date and Time: <span id="date"></span></p>
    <p class="items2"> Pincode: <span id="pincode"></span></p>
    <p class="items2"> Message: <span id="message"></span></p>
   
  </div>

  <input type="text" id="search" name="search" class="hidden">

  <div id="container3">
  </div>

  <script src="location.js"></script>
</body>

</html>
